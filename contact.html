<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Get in Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .contact-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        .contact-header img {
            max-width: 400px;
            width: 100%;
            height: 250px;
            margin: 1rem auto;
            border-radius: 10px;
        }
        .contact-container {
            max-width: 800px;
            margin: 3rem auto;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .checkbox-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
        .radio-group {
            display: flex;
            gap: 1.5rem;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 0.5rem;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            background-color: #764ba2;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .info-item {
            text-align: center;
        }
        .info-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .contact-container {
                padding: 1.5rem;
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Fill out the form below and we'll get back to you soon!</p>
        <img src="https://via.placeholder.com/400x250/4CAF50/ffffff?text=Contact+Us" alt="Contact Us">
    </section>

    <div class="contact-container">
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales Question</option>
                    <option value="partnership">Partnership Opportunity</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Contact Method *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="contactMethod" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contactMethod" value="phone">
                        Phone
                    </label>
                    <label>
                        <input type="radio" name="contactMethod" value="either">
                        Either
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Services Interested In</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="services" value="consulting">
                        Consulting
                    </label>
                    <label>
                        <input type="checkbox" name="services" value="development">
                        Development
                    </label>
                    <label>
                        <input type="checkbox" name="services" value="design">
                        Design
                    </label>
                    <label>
                        <input type="checkbox" name="services" value="marketing">
                        Marketing
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget" name="budget">
                    <option value="">-- Select Budget Range --</option>
                    <option value="under5k">Under $5,000</option>
                    <option value="5k-10k">$5,000 - $10,000</option>
                    <option value="10k-25k">$10,000 - $25,000</option>
                    <option value="25k-50k">$25,000 - $50,000</option>
                    <option value="over50k">Over $50,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" required placeholder="Tell us more about your inquiry..."></textarea>
            </div>

            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="referral">How did you hear about us?</label>
                <input type="text" id="referral" name="referral" placeholder="Google, Friend, Social Media, etc.">
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <div class="info-item">
                <img src="https://via.placeholder.com/60x60/667eea/ffffff?text=ðŸ“§" alt="Email Icon">
                <h3>Email</h3>
                <p>info@example.com</p>
            </div>
            <div class="info-item">
                <img src="https://via.placeholder.com/60x60/4CAF50/ffffff?text=ðŸ“ž" alt="Phone Icon">
                <h3>Phone</h3>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="info-item">
                <img src="https://via.placeholder.com/60x60/FF9800/ffffff?text=ðŸ“" alt="Location Icon">
                <h3>Address</h3>
                <p>123 Main St, City, State 12345</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Our Website. All rights reserved.</p>
    </footer>
</body>
</html>
